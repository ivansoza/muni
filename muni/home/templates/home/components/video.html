<style>
    .video-section {
        padding: 5rem 0;
        position: relative;
        overflow: hidden;
        background-color: rgba(var(--color-primario-rgb), 0.03);
    }
    
    .video-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
    }
    
    .section-title {
        color: var(--color-primario);
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 3rem;
        position: relative;
        padding-bottom: 1.2rem;
        font-weight: 700;
    }
    
    .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 4px;
        background: var(--color-gradiente);
        border-radius: 2px;
    }
    
    .video-intro {
        text-align: center;
        max-width: 800px;
        margin: 0 auto 2.5rem;
        color: var(--color-texto);
        font-size: 1.1rem;
        line-height: 1.6;
    }
    
    .video-wrapper {
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(var(--color-primario-rgb), 0.25);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        aspect-ratio: 16/9;
        margin: 0 auto;
        max-width: 900px;
        border: 5px solid rgba(var(--color-primario-rgb), 0.1);
    }
    
    .video-wrapper:hover {
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 30px 60px rgba(var(--color-primario-rgb), 0.35);
    }
    
    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        z-index: 1;
        pointer-events: none;
        background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
    }
    
    .youtube-video {
        width: 100%;
        height: 100%;
        border: none;
        position: relative;
        z-index: 2;
        background: #000;
    }
    
    .video-actions {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }
    
    .video-btn {
        padding: 0.8rem 1.8rem;
        background: var(--color-gradiente);
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 5px 15px rgba(var(--color-primario-rgb), 0.3);
    }
    
    .video-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(var(--color-primario-rgb), 0.4);
    }
    
    .video-btn i {
        font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
        .video-section {
            padding: 3rem 0;
        }
        
        .video-container {
            padding: 0 1rem;
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }
        
        .video-intro {
            font-size: 1rem;
            padding: 0 1rem;
        }
        
        .video-actions {
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .video-btn {
            width: 80%;
            justify-content: center;
        }
    }
</style>

<section class="video-section">
    <div class="video-container">
        <h2 class="section-title">Explora Nuestro Municipio</h2>
        <p class="video-intro">Te invitamos a descubrir las maravillas, tradiciones y paisajes que hacen de nuestro municipio un lugar único. Sumérgete en esta experiencia visual y conoce más sobre nuestra cultura y belleza natural.</p>
        
        <div class="video-wrapper">
            <div class="video-overlay"></div>
            <iframe class="youtube-video" 
                    src="https://www.youtube.com/embed/Z9pvymfIq8E?rel=0&autoplay=0&controls=1" 
                    loading="lazy"
                    title="Video promocional de nuestro municipio"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        
        <div class="video-actions">
            <a href="https://www.youtube.com/channel/TUCANAL" target="_blank" class="video-btn">
                <i class="fa fa-video"></i> Suscríbete al canal
            </a>
            <a href="galeria.html" class="video-btn">
                <i class="fas fa-images"></i> Ver más contenido
            </a>
        </div>
    </div>
</section>
