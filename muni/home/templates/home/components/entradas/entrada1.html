{% load static %}
<style>
    /* Preloader */
    #preloader {
        position: fixed;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .preloader-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .preloader-content::before,
    .preloader-content::after {
        content: "";
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        background: var(--color-gradiente);
        z-index: 1000;
        transition: transform 0.6s ease-in-out;
    }

    .preloader-content::before {
        left: 0;
        transform: translateX(0);
    }

    .preloader-content::after {
        right: 0;
        transform: translateX(0);
    }

    .preloader-content.hide::before {
        transform: translateX(-100%);
    }

    .preloader-content.hide::after {
        transform: translateX(100%);
    }

    /* Logo */
    .preloader-logo {
        position: relative;
        z-index: 1001;
        /* Asegurar que quede sobre las mitades */
        width: 150px;
        /* Tama침o del logo */
        animation: fadeInLogo 1s ease-in-out infinite alternate;
        /* Efecto opcional */
    }



</style>

<!-- Preloader -->
<!-- Preloader -->
<div id="preloader">
    <div class="preloader-content">
        {% if  municipio.logotipo %}
            <img src="{{municipio.logotipo.url}}" alt="Imagen representativa" class="preloader-logo mb-4 img-fluid" style="width: 250px; ">
        {% else %}
            <img src="{% static 'assets/images/logo/logo-new.png' %}"alt="Imagen representativa" class="preloader-logo mb-4 img-fluid" style="width: 250px; height: 250px;">
        {% endif %}
    </div>
</div>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        const preloader = document.getElementById("preloader");
        const preloaderContent = document.querySelector(".preloader-content");
        const mainContent = document.getElementById("main-content");
    
        // Simula un tiempo de carga (2 segundos)
        setTimeout(() => {
            preloaderContent.classList.add("hide"); // A침ade la clase para animar las mitades
    
            setTimeout(() => {
                preloader.style.display = "none"; // Oculta el preloader completamente
                mainContent.style.display = "block"; // Muestra el contenido principal
            }, 600); // Tiempo para completar la animaci칩n
        }, 400); // Tiempo del preloader antes de la animaci칩n
    });


</script>
