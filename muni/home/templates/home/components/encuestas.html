
<style>
    :root {
        --background-section: #F8F8F8;

    }
    
    /* Contenedor general de la sección de encuestas con fondo degradado y decoración */
    .encuestas-section {
        background: linear-gradient(135deg, #F8F8F8,F8F8F8);
        position: relative;
        padding: 4rem 2rem;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        text-align: center;
        overflow: hidden;
    }
    
    /* Elemento decorativo en la esquina */
   
    /* Encabezado de la sección con línea decorativa y animación en el ícono */
    .encuestas-header {
        margin-bottom: 2rem;
        position: relative;
        z-index: 1;
    }
    
    .encuestas-header .icono-encuesta {
        font-size: 3rem;
        color: var(--color-secundario);
        margin-bottom: 0.5rem;
        transition: transform 0.3s ease;
    }
    
    .encuestas-header .icono-encuesta:hover {
        transform: rotate(15deg);
    }
    
    .encuestas-header h1 {
        font-size: 2.5rem;
        margin: 0;
        color: var(--color-primario);
        font-weight: 700;
        display: inline-block;
        position: relative;
    }
    
    .encuestas-header h1::after {
        content: "";
        display: block;
        width: 60%;
        height: 4px;
        background: var(--color-secundario);
        margin: 0.5rem auto 0;
        border-radius: 2px;
    }
    
    .encuestas-header p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        color: #555;
    }
    
    /* Contenedor de las encuestas */
    .encuestas-wrap {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin: 0 auto;
        padding: 2rem;
        justify-items: center;
        justify-content: center;
    }
    
    @media (min-width: 768px) {
        .encuestas-wrap {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    /* Tarjeta de encuesta con animación y sombra */
    .encuesta {
        max-width: 600px;
        width: 100%;
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        font-family: 'Segoe UI', system-ui, sans-serif;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .encuesta:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .encuesta-titulo {
        font-size: 1.8rem;
        color: var(--color-primario);
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.5px;
    }
    
    .encuesta-pregunta {
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        color: #333;
        line-height: 1.4;
        font-weight: 500;
    }
    
    .opciones-container {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 2rem;
    }
    
    .opcion {
        position: relative;
        padding: 1rem 1.5rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #fff;
    }
    
    .opcion:hover {
        border-color: var(--color-primario);
        background: var(--color-hover);
    }
    
    .opcion input[type="radio"] {
        position: absolute;
        opacity: 0;
        height: 0;
        width: 0;
    }
    
    .opcion label {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.1rem;
        cursor: pointer;
        color: #444;
    }
    
    .custom-radio {
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #757575;
        border-radius: 50%;
        position: relative;
        transition: all 0.2s ease;
    }
    
    input:checked ~ label .custom-radio {
        border-color: var(--color-secundario);
        background: var(--color-secundario);
        box-shadow: inset 0 0 0 3px white;
    }
    
    input:focus-visible ~ label {
        outline: 2px solid var(--color-primario);
        outline-offset: 2px;
    }
    
    .btn-submit {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    
    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(42, 92, 130, 0.3);
    }
    
    .btn-submit:active {
        transform: translateY(0);
    }
    
    .btn-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: #cccccc;
    }
    
    .opcion.seleccionada {
        border-color: var(--color-secundario);
        background: #f8fff8;
    }
    
    @media (max-width: 640px) {
        .encuesta {
            margin: 1rem;
            padding: 1.25rem;
        }
        
        .encuesta-titulo {
            font-size: 1.5rem;
        }
        
        .opcion {
            padding: 0.75rem;
        }
    }
    
    @media (min-width: 768px) {
        .encuestas-wrap {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
    }
</style>

<div class="encuestas-section">
    <div class="container">

        <h2 class="news-title" style='text-align: left; '>
            <i class="fas fa-poll icono-encuesta"></i>
            Encuestas <span>| Participa y comparte tu opinión</span></h2>
            <br>

        <div class="encuestas-wrap" id="encuesta-container" data-municipio-id="{{ municipio.id }}"></div>
   
    </div>

</div>
