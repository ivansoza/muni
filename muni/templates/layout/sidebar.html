{% load static %}
{% load sass_tags %}

<!-- Page Sidebar Start-->
<div class="sidebar-wrapper" data-layout="stroke-svg">
    <div>
      <div class="logo-wrapper"><a href="/index"><img class="img-fluid" src="{% static 'assets/images/logo/logo-new.png' %}" alt=""></a>
        <div class="back-btn"><i class="fa fa-angle-left"></i></div>
      </div>
      <nav class="sidebar-main">
        <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
        <div id="sidebar-menu">
          <ul class="sidebar-links" id="simple-bar">
            <li class="back-btn">
              <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
            </li>
            <li class="pin-title sidebar-main-title">
              <div> 
                <h6>Pinned</h6>
              </div>
            </li>
            <li class="sidebar-list"><a class="sidebar-link sidebar-title" href="https://yuridjango.pixelstrap.net/" target="_blank">
                <svg class="stroke-icon">
                  <use href="{% static 'assets/svg/icon-sprite.svg' %}#home"></use>
                </svg>
                <svg class="fill-icon">
                  <use href="{% static 'assets/svg/icon-sprite.svg' %}#fill-home"></use>
                </svg><span>Dashboard</span></a></li>
            <li class="sidebar-list"><a class="sidebar-link sidebar-title" href="https://support.pixelstrap.com/agent/pixelstrap/pixelstrap/tickets/list/open-cases" target="_blank">
                <svg class="stroke-icon">
                  <use href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-social"></use>
                </svg>
                <svg class="fill-icon">
                  <use href="{% static 'assets/svg/icon-sprite.svg' %}#fill-social"></use>
                </svg><span>Raise Support</span></a></li>
            <li class="sidebar-list"><a class="sidebar-link sidebar-title" href="https://docs.pixelstrap.net/django/cion/document/" target="_blank">
                <svg class="stroke-icon">
                  <use href="{% static 'assets/svg/icon-sprite.svg' %}#Editor"></use>
                </svg>
                <svg class="fill-icon">
                  <use href="{% static 'assets/svg/icon-sprite.svg' %}#fill-form"></use>
                </svg><span>Document</span></a></li>
          </ul>
        </div>
        <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
      </nav>
    </div>
</div>
<!-- Page Sidebar Ends-->
