{% extends "baseTemplate.html" %}
{% load crispy_forms_tags %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container-fluid">
    <div class="card shadow-lg">
        <div class="card-header">
            <h2 class="mb-0">
                🗂️ {% if form.fields.padre %}Crear Subcarpeta{% else %}Crear Carpeta{% endif %}
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg me-3">
                        💾 {% if form.fields.padre %}Crear Subcarpeta{% else %}Crear Carpeta{% endif %}
                    </button>

                    <!-- Redirección dinámica según el tipo de carpeta -->
                    {% if form.fields.padre %}
                        <a href="{% url 'gestionar_carpetas' carpeta_padre_id %}" class="btn btn-secondary btn-lg">
                            ❌ Volver
                        </a>
                    {% else %}
                        <a href="{% url 'listar_carpetas' %}" class="btn btn-secondary btn-lg">
                            ❌ Volver
                        </a>
                    {% endif %}
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
