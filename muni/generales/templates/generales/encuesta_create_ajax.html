{% extends "baseTemplate.html" %}
{% load static %}

{% block content %}
<style>
  :root {
    --color-primario: #2F698F;
    --color-secundario: #295E84;
    --color-iconos: rgb(109, 109, 109);
    --color-primario-rgb: 47, 105, 143;
    --color-secundario-rgb: 41, 94, 132;
    --color-gradiente: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
    --degradado: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
    /* Colores mejorados para la UI */
    --color-success: #10b981;
    --color-danger: #ef4444;  /* rojo */
    --color-warning: #f59e0b;
    --color-info: #3b82f6;
    --color-light: #f8fafc;
    --color-dark: #1e293b;
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --radius-sm: 0.25rem;
    --radius: 0.5rem;
    --radius-lg: 0.75rem;

    /* Variables mejoradas */
    --color-bg-light: #f9fafb;
    --color-border: #e2e8f0;
    --color-border-focus: #bfdbfe;
    --color-text: #334155;
    --color-text-muted: #64748b;
    --color-text-light: #94a3b8;
    --transition-speed: 0.3s;
    --form-control-height: 46px;
    --header-bg: #f1f5f9;
}

body {
    color: var(--color-text);
    background-color: #f5f7fa;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

.privacy-notice-container {
    margin: 2rem auto;
    padding: 0 1rem;
}

.section-title {
    color: var(--color-primario);
    font-weight: 700;
    margin-bottom: 1.75rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--color-secundario);
    position: relative;
    font-size: 1.5rem;
}

.section-title::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 60px;
    height: 4px;
    background-color: var(--color-primario);
    border-radius: var(--radius);
}

/* Estilos para tarjetas */
.custom-card {
    border: none;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    transition: all var(--transition-speed);
    overflow: hidden;
    margin-bottom: 2rem;
    background-color: white;
}

.custom-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

.card-header {
    background: var(--header-bg);
    color: var(--color-dark);
    font-weight: 600;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.card-body {
    padding: 1.75rem;
    background-color: white;
}

/* Estilos para formularios */
label {
    font-weight: 500;
    color: var(--color-dark);
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
    display: inline-block;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--color-border);
    border-radius: var(--radius);
    transition: all var(--transition-speed);
    font-size: 1rem;
    background-color: var(--color-light);
    color: var(--color-dark);
    box-shadow: var(--shadow-sm);
    line-height: 1.5;
    margin-bottom: 1rem;
}

input[type="text"]:focus,
textarea:focus {
    border-color: var(--color-primario);
    box-shadow: 0 0 0 3px rgba(var(--color-primario-rgb), 0.2);
    outline: none;
}

/* Botones */
.btn {
    padding: 0.65rem 1.5rem;
    border-radius: var(--radius);
    font-weight: 500;
    transition: all 0.25s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-sm);
    border: none;
    font-size: 0.95rem;
    cursor: pointer;
}

.btn i {
    margin-right: 0.5rem;
}

.btn-primary {
    background-color: var(--color-primario);
    border-color: var(--color-primario);
    color: white;
}

.btn-primary:hover {
    background-color: var(--color-secundario);
    border-color: var(--color-secundario);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.btn-add {
    background-color: rgba(var(--color-primario-rgb), 0.1);
    color: var(--color-primario);
    border: 1px solid rgba(var(--color-primario-rgb), 0.2);
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
}

.btn-add:hover {
    background-color: var(--color-primario);
    color: white;
}

.btn-danger {
    background-color: var(--color-danger);
    color: white;
}

.btn-danger:hover {
    background-color: #dc2626;
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

/* Contenedor que reemplaza los <hr> y agrupa las acciones */
.form-actions-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1.5rem;
    justify-content: flex-start;
}

.btn-save {
    background-color: var(--color-primario);
    color: white;
}

.btn-save:hover {
    background-color: var(--color-secundario);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

/* Tarjetas dinámicas para las preguntas */
.question-card {
    border: 1px solid var(--color-border);
    border-radius: var(--radius);
    padding: 1rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
    background-color: white;
}

.question-card:hover {
    box-shadow: var(--shadow);
    transform: translateY(-2px);
}

.question-header {
    font-weight: 600;
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.question-options {
    margin-top: 0.75rem;
    margin-bottom: 0.75rem;
}

.option-row {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
}

.option-row input {
    margin-right: 0.5rem;
    flex: 1;
}

/* Estilos de error */
.error-msg {
    color: var(--color-danger);
    font-size: 0.875rem;
    margin-top: -0.5rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
}

.error-msg i {
    margin-right: 0.35rem;
}
.error-field {
    border-color: var(--color-danger) !important;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
}

@media (max-width: 768px) {
    .form-actions-container {
        flex-direction: column;
    }
}
</style>

<!-- ======================================= -->
<!-- AQUI COMIENZA EL CUERPO DEL FORMULARIO -->
<!-- ======================================= -->

<div class="privacy-notice-container">
  <h3 class="section-title">Crear nueva encuesta </h3>

  <!-- Card para los datos generales de la encuesta -->
  <div class="card custom-card">
    <div class="card-header">
      <div>
        <i class="fa fa-info-circle"></i> Datos de la encuesta
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="encuestaTitulo">Título de la encuesta:</label>
        <input type="text" id="encuestaTitulo" placeholder="Título de la encuesta">
      </div>
      <div class="form-group">
        <label for="encuestaDescripcion">Descripción de la encuesta:</label>
        <textarea id="encuestaDescripcion" placeholder="Descripción"></textarea>
      </div>
      <!-- Input oculto para municipio si se requiere -->
      <input type="hidden" id="municipioId" value="{{ municipio_activo.id|default:'' }}">
    </div>
  </div>

  <!-- Card para las preguntas -->
  <div class="card custom-card">
    <div class="card-header">
      <div>
        <i class="fa fa-question-circle"></i> Preguntas
      </div>
      <!-- Botón "Agregar pregunta" con la clase .btn-add -->
      <button type="button" class="btn btn-add" id="btnAddQuestion">
        <i class="fa fa-plus"></i>Agregar nueva pregunta
      </button>
    </div>
    <div class="card-body" id="preguntasContainer">
      <!-- Aquí se inyectan las preguntas dinámicamente -->
    </div>
  </div>

  <!-- Contenedor de acciones finales -->
  <div class="form-actions-container">
    <button type="button" class="btn btn-primary btn-save" id="btnGuardarEncuesta">
      <i class="fa fa-save"></i>Guardar Encuesta
    </button>
  </div>
</div>
{% endblock content %}


{% block scriptcontent %}
<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrfToken = getCookie('csrftoken');

// Array de preguntas
let preguntas = [];
let preguntaIndex = 1;  // Para numerar las preguntas

const preguntasContainer = document.getElementById('preguntasContainer');
const btnAddQuestion = document.getElementById('btnAddQuestion');
const btnGuardarEncuesta = document.getElementById('btnGuardarEncuesta');

/* 
 * Función para quitar todos los mensajes de error previos.
 */
function clearErrors() {
    // Remueve todos los divs con clase .error-msg
    document.querySelectorAll('.error-msg').forEach(el => el.remove());
    // Quita la clase .error-field de todos los inputs/textarea
    document.querySelectorAll('.error-field').forEach(el => el.classList.remove('error-field'));
}

/*
 * Función para mostrar un mensaje de error debajo de un campo
 * fieldId: string con el ID del input/label
 * msg: mensaje a mostrar
 */
function showFieldError(fieldId, msg) {
    const field = document.getElementById(fieldId);
    if (!field) return;
    
    // Agregamos la clase .error-field (si quieres resaltar el input)
    field.classList.add('error-field');

    // Creamos el div que contendrá el mensaje
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-msg';
    errorDiv.innerHTML = `<i class="fa fa-exclamation-circle"></i> ${msg}`;
    
    // Lo insertamos justo debajo del campo
    // "afterend" => inmediatamente después del input o label
    field.insertAdjacentElement('afterend', errorDiv);
}

// 1. Agrega una pregunta vacía
function addQuestion() {
    const nuevaPregunta = {
        idLocal: Date.now(),
        texto: '',
        orden: preguntaIndex,
        opciones: []
    };
    preguntas.push(nuevaPregunta);
    preguntaIndex++;
    renderPreguntas();
}

// 2. Renderizar todas las preguntas y opciones
function renderPreguntas() {
    preguntasContainer.innerHTML = ''; // Limpia el contenedor

    preguntas.forEach((preg, index) => {
        // Contenedor principal de la pregunta con clase question-card
        const preguntaDiv = document.createElement('div');
        preguntaDiv.className = 'question-card';

        // Encabezado de la pregunta
        const questionHeader = document.createElement('div');
        questionHeader.className = 'question-header';
        questionHeader.innerHTML = `
            <span>Pregunta #${index + 1}</span>
        `;
        preguntaDiv.appendChild(questionHeader);

        // Botón para eliminar la pregunta completa
        const btnRemoveQuestion = document.createElement('button');
        btnRemoveQuestion.textContent = "Eliminar pregunta";
        btnRemoveQuestion.className = "btn btn-danger";
        btnRemoveQuestion.onclick = () => {
            preguntas = preguntas.filter(p => p.idLocal !== preg.idLocal);
            renderPreguntas();
        };
        questionHeader.appendChild(btnRemoveQuestion);

        // Campo "Texto de la pregunta"
        const labelPregunta = document.createElement('label');
        labelPregunta.textContent = "Texto de la pregunta:";
        preguntaDiv.appendChild(labelPregunta);

        // Asignamos un id único a este input para mostrar errores
        const inputPregunta = document.createElement('input');
        inputPregunta.type = 'text';
        inputPregunta.id = `preguntaTexto-${index}`;  // <-- ID único
        inputPregunta.value = preg.texto;
        inputPregunta.oninput = (e) => {
            preguntas[index].texto = e.target.value;
        };
        preguntaDiv.appendChild(inputPregunta);

        // Campo "Orden"
        const labelOrden = document.createElement('label');
        labelOrden.textContent = "Orden de la pregunta:";
        preguntaDiv.appendChild(labelOrden);

        const inputOrden = document.createElement('input');
        inputOrden.type = 'number';
        inputOrden.id = `preguntaOrden-${index}`;
        inputOrden.value = preg.orden;
        inputOrden.style.width = '100px';
        inputOrden.oninput = (e) => {
            preguntas[index].orden = parseInt(e.target.value);
        };
        preguntaDiv.appendChild(inputOrden);

        // Contenedor de opciones
        const opcionesDiv = document.createElement('div');
        opcionesDiv.className = 'question-options';

        const opcionesTitulo = document.createElement('label');
        opcionesTitulo.textContent = "Opciones:";
        // Le ponemos un id para mostrar error si no hay opciones
        opcionesTitulo.id = `preguntaOpcionesLabel-${index}`;
        opcionesDiv.appendChild(opcionesTitulo);

        // Render de cada opción
        preg.opciones.forEach((op, opIndex) => {
            const opcionRow = document.createElement('div');
            opcionRow.className = 'option-row';

            // Input de la opción
            const opInput = document.createElement('input');
            opInput.type = 'text';
            opInput.value = op;
            opInput.oninput = (e) => {
                preguntas[index].opciones[opIndex] = e.target.value;
            };

            // Botón para eliminar esta opción
            const btnRemoveOption = document.createElement('button');
            btnRemoveOption.textContent = "Eliminar opción";
            btnRemoveOption.className = "btn btn-danger";
            btnRemoveOption.style.marginLeft = '0.5rem';
            btnRemoveOption.onclick = () => {
                preguntas[index].opciones.splice(opIndex, 1);
                renderPreguntas();
            };

            opcionRow.appendChild(opInput);
            opcionRow.appendChild(btnRemoveOption);
            opcionesDiv.appendChild(opcionRow);
        });

        // Botón para añadir opción
        const btnAddOption = document.createElement('button');
        btnAddOption.textContent = "Agregar opción";
        btnAddOption.className = "btn btn-add";
        btnAddOption.onclick = () => {
            preguntas[index].opciones.push(''); // Opción vacía
            renderPreguntas();
        };
        opcionesDiv.appendChild(btnAddOption);

        preguntaDiv.appendChild(opcionesDiv);

        // Finalmente, añadir todo al contenedor principal
        preguntasContainer.appendChild(preguntaDiv);
    });
}

// 3. Botón para agregar preguntas
btnAddQuestion.addEventListener('click', () => {
    addQuestion();
});

// 4. Botón para guardar
btnGuardarEncuesta.addEventListener('click', () => {
    // Limpia los errores anteriores
    clearErrors();

    const titulo = document.getElementById('encuestaTitulo').value.trim();
    const descripcion = document.getElementById('encuestaDescripcion').value.trim();

    // Aquí almacenaremos los errores (sin usar alert)
    let errorCount = 0;

    // Validaciones campo Título
    if (!titulo) {
        showFieldError('encuestaTitulo', 'El título de la encuesta es obligatorio.');
        errorCount++;
    }

    // Validaciones del array de preguntas
    if (preguntas.length < 1) {
        // Mostramos error en la zona de "Preguntas" (p. ej., su cabecera)
        showFieldError('preguntasContainer', 'Debes agregar al menos una pregunta.');
        errorCount++;
    }

    preguntas.forEach((p, i) => {
        if (!p.texto.trim()) {
            showFieldError(`preguntaTexto-${i}`, `La pregunta #${i+1} está vacía. Escribe algún texto.`);
            errorCount++;
        }
        if (p.opciones.length < 1) {
            showFieldError(`preguntaOpcionesLabel-${i}`, `La pregunta #${i+1} no tiene ninguna opción.`);
            errorCount++;
        }
    });

    // Si hay errores, detenemos el envío
    if (errorCount > 0) {
        return;
    }

    // Si no hubo errores, construimos objeto final y enviamos
    const data = {
        titulo: titulo,
        descripcion: descripcion,
        preguntas: preguntas.map(p => ({
            texto: p.texto,
            orden: p.orden,
            opciones: p.opciones
        }))
    };

    // Enviar vía fetch
    fetch("{% url 'encuesta_create_ajax' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(respData => {
        if (respData.success) {
            // TODO: Aquí podrías mostrar un mensaje de éxito estilizado,
            // en lugar de un alert genérico.
            alert("Encuesta creada con ID: " + respData.encuesta_id);
            window.location.href = "{% url 'EncuestasView' %}";
        } else {
            alert("Error al crear la encuesta: " + respData.error);
        }
    })
    .catch(error => {
        console.error(error);
        alert("Ocurrió un error en la petición AJAX.");
    });
});

// Inicialmente, si quieres empezar con 1 pregunta por defecto:
addQuestion();
</script>
{% endblock scriptcontent %}
