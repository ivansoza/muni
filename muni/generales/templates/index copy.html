<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vista Previa de Mi Página</title>
  <style>
    /* Estilos globales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    
    /* Contenedor principal centrado */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Navbar básico */
    nav.navbar {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }
    nav.navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav.navbar li {
      margin-right: 1rem;
    }
    nav.navbar a {
      color: #fff;
      text-decoration: none;
    }

    /* Cuerpo de contenido */
    .content {
      padding: 2rem;
      min-height: 400px; /* Ajusta según la necesidad */
    }

    /* Footer básico */
    footer.footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    
    <!-- Cuerpo de contenido -->
    <div class="content">
      <h1>Bienvenido a Mi Sitio Web</h1>
      <p>Esta es una vista previa a escala de tu página web. Puedes personalizar este contenido y los estilos según tus preferencias.</p>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
