<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa Página Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        nav {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        footer {
            padding: 1rem;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        .contenido {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="contenido">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main class="contenido">
        <h1>Contenido Principal</h1>
        <p>Este es un párrafo de ejemplo para el cuerpo de contenido.</p>
        <section>
            <h2>Sección Destacada</h2>
            <p>Texto adicional para completar el contenido principal.</p>
        </section>
    </main>

    <footer class="contenido">
        <p>&copy; 2024 Mi Sitio Web</p>
        <ul>
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos de Servicio</a></li>
        </ul>
    </footer>
</body>
</html>
