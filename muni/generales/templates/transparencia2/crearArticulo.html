{% extends "baseTemplate.html" %}
{% load crispy_forms_tags %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container-fluid">
    <div class="card shadow-lg">
        <div class="card-header">
            <h2 class="mb-0">
                <h3 class="mb-4">📄Crear Artículo para: <strong>{{ lista_obligaciones.titulo }} - {{lista_obligaciones.articulo}}</strong></h3>
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg me-3">
                        💾 Crear Articulo
                    </button>
                    <!-- Redirección dinámica según el tipo de carpeta -->
                    <a href="{% url 'gestionar_articulos' lista_obligaciones.id %}" class="btn btn-secondary btn-lg">
                        ❌ Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
