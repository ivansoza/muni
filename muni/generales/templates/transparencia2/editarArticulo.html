{% extends "baseTemplate.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .btn-round {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-round i {
        margin-left: 8px;
        font-size: 14px;
        color: #fff;
    }
    .btn-round:hover {
        transform: scale(1.1);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container-fluid">
    <div class="card shadow-lg">
        <div class="card-header">
            <h2 class="mb-0">
                <h3 class="mb-4"> ‚úèÔ∏è Editar Art√≠culo: <strong>{{ object.articulo_fraccion }}</strong></h3>
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg me-3">
                        üíæ Actualizar Art√≠culo
                    </button>
                    <a href="{% url 'gestionar_articulos' lista_id=object.lista_obligaciones.id %}" class="btn btn-secondary btn-lg">
                        ‚ùå Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
