{% extends "baseTemplate.html" %}
{% load crispy_forms_tags %}

{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    .custom-file-input:lang(en) ~ .custom-file-label::after {
        content: "Seleccionar archivo";  /* Texto personalizado */
        background-color: #007bff;  /* Cambiar el color de fondo */
        color: white;  /* Cambiar el color del texto */
        border-radius: 0.25rem;
    }
    
    .custom-file-label {
        padding: 0.5rem 1rem;
        font-weight: bold;
        border: 1px solid #ccc;  /* Borde alrededor del campo de archivo */
    }
    
</style>
<div class="container-fluid">
    <div class="card shadow-lg">
        <div class="card-header">
            <h2 class="mb-0">
                <h3 class="mb-4">üìÑ Crear registro de a√±o para: <strong>{{ lista_obligaciones.articulo }} - Fracci√≥n {{ articulo.articulo_fraccion }}</strong></h3>
            </h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Usamos crispy_forms para aplicar los estilos autom√°ticamente -->
                {{ form|crispy }}
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg me-3">
                        üíæ Crear Registro
                    </button>
                    <!-- Redirecci√≥n din√°mica seg√∫n el tipo de carpeta -->
                    <a href="{% url 'gestionarArchivoLa' articulo.id %}" class="btn btn-secondary btn-lg">

                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
